<!DOCTYPE html>
<html>
<head>
  <title>RePrint Cost Analysis - Total Cost</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: transparent;
    }
    h1 {
      text-align: center;
      color: #37352f;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 24px;
    }
    h2 {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 15px;
      color: #37352f;
    }
    .chart-container {
      padding: 15px;
      background-color: white;
      border-radius: 3px;
      box-shadow: rgba(15, 15, 15, 0.1) 0px 0px 0px 1px, rgba(15, 15, 15, 0.1) 0px 2px 4px;
      margin-bottom: 15px;
    }
    .navigation {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }
    .nav-button {
      padding: 8px 12px;
      background-color: rgba(35, 131, 226, 0.14);
      color: rgb(14, 76, 139);
      border: none;
      border-radius: 3px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }
    .nav-button.current {
      background-color: rgba(35, 131, 226, 0.3);
    }
    .loading-message {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading-message">
    Loading chart...
  </div>
  
  <div id="chart-container" class="chart-container" style="display:none;">
    <h2>Total Monthly Cost by User Tier</h2>
    <canvas id="totalCostChart" height="280"></canvas>
  </div>

  <script>
    // Load Chart.js and create the chart
    window.addEventListener('load', function() {
      // Data from your cost analysis
      const costData = [
        { users: '10 Users', totalCost: 88.15 },
        { users: '1,000 Users', totalCost: 137.60 },
        { users: '100,000 Users', totalCost: 1285.79 },
        { users: '1,000,000 Users', totalCost: 8773.30 }
      ];

      // Format currency
      const formatCurrency = (value) => {
        return '$' + value.toFixed(2);
      };
      
      // Hide loading message and show chart
      document.getElementById("loading").style.display = "none";
      document.getElementById("chart-container").style.display = "block";

      // Create total cost bar chart
      const totalCostCtx = document.getElementById('totalCostChart').getContext('2d');
      new Chart(totalCostCtx, {
        type: 'bar',
        data: {
          labels: costData.map(d => d.users),
          datasets: [{
            label: 'Total Monthly Cost ($)',
            data: costData.map(d => d.totalCost),
            backgroundColor: 'rgba(35, 131, 226, 0.8)',
            borderColor: 'rgb(14, 76, 139)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value) {
                  return '$' + value;
                }
              }
            }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  return 'Monthly Cost: ' + formatCurrency(context.raw);
                }
              }
            }
          }
        }
      });
    });
  </script>
</body>
</html>
