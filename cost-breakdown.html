<!DOCTYPE html>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: transparent;
    }
    h1 {
      text-align: center;
      color: #37352f;
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 18px;
    }
    .chart-container {
      padding: 10px;
      background-color: white;
      border-radius: 3px;
    }
    .loading-message {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #666;
    }
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
    }
    .chart-area {
      flex: 1 1 45%;
      min-width: 250px;
    }
    .table-area {
      flex: 1 1 45%;
      min-width: 250px;
    }
    .tier-selector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 15px;
    }
    .tier-button {
      padding: 6px 12px;
      background-color: rgba(55, 53, 47, 0.08);
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      font-family: inherit;
      transition: background-color 0.2s;
    }
    .tier-button:hover {
      background-color: rgba(55, 53, 47, 0.12);
    }
    .tier-button.active {
      background-color: rgba(35, 131, 226, 0.14);
      color: rgb(14, 76, 139);
      font-weight: 500;
    }
    .cost-table {
      width: 100%;
      border-collapse: collapse;
    }
    .cost-table th, .cost-table td {
      border: 1px solid rgba(55, 53, 47, 0.16);
      padding: 8px;
      text-align: left;
    }
    .cost-table th {
      background-color: rgba(55, 53, 47, 0.08);
    }
    .cost-table tr:nth-child(even) {
      background-color: rgba(55, 53, 47, 0.03);
    }
    .cost-table tr:last-child {
      background-color: rgba(35, 131, 226, 0.07);
      font-weight: 500;
    }
  </style>
</head>
